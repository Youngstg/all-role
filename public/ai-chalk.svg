<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 1440 900" preserveAspectRatio="xMidYMid slice" role="img" aria-labelledby="title desc" style="display:block" pointer-events="none">
  <title id="title">Latar SVG nuansa papan tulis AI</title>
  <desc id="desc">Coretan rumus, grafik, dan garis tak beraturan dengan intensitas bervariasi untuk latar belakang web.</desc>

  <defs>
    <!-- Vignette mask untuk pinggiran gelap -->
    <radialGradient id="vignette" cx="50%" cy="50%" r="70%">
      <stop offset="60%" stop-color="#000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0.55"/>
    </radialGradient>
    <mask id="mask-vignette">
      <rect width="100%" height="100%" fill="#fff"/>
      <rect width="100%" height="100%" fill="url(#vignette)"/>
    </mask>

    <!-- Tekstur papan tulis ringan -->
    <filter id="chalkboard" x="-10%" y="-10%" width="120%" height="120%">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" seed="3" result="noise"/>
      <feColorMatrix in="noise" type="matrix" values="0 0 0 0 0.05  0 0 0 0 0.09  0 0 0 0 0.08  0 0 0 0.25 0"/>
      <feBlend in="SourceGraphic" in2="noise" mode="overlay"/>
    </filter>

    <!-- Efek kapur pada garis -->
    <filter id="chalk-stroke" x="-10%" y="-10%" width="120%" height="120%">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="3" seed="8" result="turb"/>
      <feDisplacementMap in="SourceGraphic" in2="turb" scale="1" xChannelSelector="R" yChannelSelector="G"/>
      <feGaussianBlur stdDeviation="0.2"/>
    </filter>

    <!-- Pola grid samar untuk rasa ruang -->
    <pattern id="grid" width="36" height="36" patternUnits="userSpaceOnUse">
      <path d="M36 0H0V36" fill="none" stroke="#ffffff" stroke-opacity="0.03"/>
    </pattern>
  </defs>

  <!-- Latar papan tulis -->
  <rect width="100%" height="100%" fill="#0f2a22"/>
  <rect width="100%" height="100%" fill="url(#grid)"/>

  <!-- Kelompok coretan. Variasi opasitas untuk intensitas berbeda -->
  <g filter="url(#chalk-stroke)" stroke="#fff" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Sumbu dan grafik sin -->
    <g opacity="0.22">
      <path d="M120 720 H1320" stroke-width="1.5"/>
      <path d="M120 840 V120" stroke-width="1.5"/>
      <path d="M120 720 C 240 600, 360 840, 480 720 S 720 600, 840 720 1080 840, 1200 720" stroke-width="2"/>
      <path d="M240 720 v-10 M360 720 v-10 M480 720 v-10 M600 720 v-10 M720 720 v-10 M840 720 v-10 M960 720 v-10 M1080 720 v-10 M1200 720 v-10" stroke-width="1"/>
    </g>

    <!-- Parabola dan garis regresi -->
    <g opacity="0.18">
      <path d="M200 500 Q 720 200 1240 500" stroke-width="1.8"/>
      <path d="M220 540 L1220 340" stroke-dasharray="6 10" stroke-width="1.2"/>
      <!-- Titik sampel -->
      <g>
        <circle cx="260" cy="520" r="2.2" fill="#fff"/>
        <circle cx="420" cy="470" r="2.2" fill="#fff"/>
        <circle cx="620" cy="420" r="2.2" fill="#fff"/>
        <circle cx="840" cy="390" r="2.2" fill="#fff"/>
        <circle cx="1080" cy="380" r="2.2" fill="#fff"/>
      </g>
    </g>

    <!-- Kurva tak beraturan seperti coretan ide -->
    <g opacity="0.12">
      <path d="M80 160 C 220 140, 260 260, 420 220 S 720 120, 860 200 1120 260, 1360 160" stroke-width="1.6"/>
      <path d="M160 300 C 200 260, 280 340, 360 300 S 540 240, 620 300 780 380, 900 320" stroke-width="1.1"/>
      <path d="M120 860 C 300 820, 420 900, 620 860 S 960 760, 1220 820" stroke-width="1.3"/>
    </g>

    <!-- Boks jaringan neuron sederhana -->
    <g opacity="0.16">
      <rect x="980" y="120" width="280" height="140" rx="12" ry="12" stroke-width="1.4"/>
      <circle cx="1020" cy="150" r="6"/>
      <circle cx="1100" cy="170" r="6"/>
      <circle cx="1170" cy="190" r="6"/>
      <circle cx="1240" cy="210" r="6"/>
      <path d="M1026 150 L1094 170 M1106 170 L1164 190 M1176 190 L1234 210" stroke-width="1"/>
    </g>

    <!-- Diagram Venn sederhana -->
    <g opacity="0.1">
      <circle cx="320" cy="170" r="60"/>
      <circle cx="380" cy="170" r="60"/>
      <circle cx="350" cy="220" r="60"/>
    </g>

    <!-- Anak panah dan anotasi kecil -->
    <g opacity="0.18">
      <path d="M900 560 Q 980 520 1060 520" stroke-width="1.4"/>
      <path d="M1060 520 l-10 -6 m10 6 l-10 6" stroke-width="1.4"/>
    </g>

    <!-- Rumus dan simbol. Variasi rotasi dan ukuran -->
    <g fill="#fff" stroke="none">
      <text x="170" y="120" font-size="24" opacity="0.22">E = mc<tspan dy="-6" font-size="16">2</tspan></text>
      <text x="540" y="160" font-size="20" opacity="0.2">y = mx + b</text>
      <text x="680" y="130" font-size="20" opacity="0.18">?·E = ?/e0</text>
      <text x="1120" y="300" font-size="20" opacity="0.2">? f(x) dx</text>
      <text x="240" y="600" font-size="22" opacity="0.2">S i=1?n x?</text>
      <text x="980" y="650" font-size="22" opacity="0.18">P(A|B) = P(AnB)/P(B)</text>
      <text x="420" y="760" font-size="20" opacity="0.2">J(?) = 1/m S (h?(x) - y)²</text>
      <text x="1180" y="760" font-size="18" opacity="0.16">argmin ? ?X? - y?²</text>
    </g>

    <!-- Titik acak kecil seperti kapur terhapus -->
    <g opacity="0.08">
      <circle cx="100" cy="100" r="1.4"/>
      <circle cx="220" cy="140" r="1.2"/>
      <circle cx="760" cy="200" r="1.1"/>
      <circle cx="940" cy="260" r="1.3"/>
      <circle cx="1280" cy="180" r="1.2"/>
      <circle cx="420" cy="540" r="1.2"/>
      <circle cx="760" cy="620" r="1.1"/>
      <circle cx="1120" cy="700" r="1.3"/>
      <circle cx="320" cy="780" r="1.2"/>
      <circle cx="140" cy="860" r="1.3"/>
    </g>
  </g>

  <!-- Mask vignette untuk fokus tengah -->
  <rect width="100%" height="100%" fill="#000" mask="url(#mask-vignette)"/>

  <!-- Lapisan tekstur keseluruhan -->
  <g filter="url(#chalkboard)">
    <rect width="100%" height="100%" fill="transparent"/>
  </g>
</svg>
