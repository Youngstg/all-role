<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <rect width="400" height="400" fill="transparent" />
  <g fill="none" stroke="#1e293b" stroke-width="1" opacity="0.25">
    <path d="M0 80h400M0 160h400M0 240h400M0 320h400" />
    <path d="M80 0v400M160 0v400M240 0v400M320 0v400" />
  </g>
  <g fill="#38bdf8" font-family="Fira Mono, Menlo, Consolas, monospace" font-size="14" opacity="0.7">
    <text x="24" y="60">loss = mean((y - y_hat) ** 2)</text>
    <text x="24" y="120">y_hat = sigmoid(W @ x + b)</text>
    <text x="24" y="180">grad_W = X.T @ (y_hat - y)</text>
    <text x="24" y="240">update = lr * grad_W</text>
    <text x="24" y="300">weights -= update</text>
    <text x="24" y="360">repeat until converged</text>
  </g>
</svg>
